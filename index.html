<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
    crossorigin="anonymous">
  <style>
    *:focus {
      outline: none;
    }

    body {
      background: -webkit-linear-gradient(-45deg, rgba(26, 51, 73, 1) 0%, rgba(15, 24, 43, 1) 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      font-size: 20px;
    }


    a {
      color: white;
    }


    a:hover {
      color: goldenrod;
      text-decoration: none;
    }

    input {
      width: 250px;
      height: 55px;
      color: white;
      border: none;
      border-bottom: 2px solid white;
      font-size: 35px;
      background: transparent;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      border-bottom: 2px solid white;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      margin: 5px;
    }

    li.title {
      font-size: 25px;
      color: orange;
      border-bottom: 4px solid white;
      margin-top: 20px;
    }

    select {
      -webkit-appearance: none;
      background: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24' fill ='#6db76c' ><path fill='#fff' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
      background-position: 100% 55%;
      background-repeat: no-repeat;
      border-radius: 0;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
      border: none;
      height: 46px;
      width: 80px;
      color: white;
    }

    .bg {
      display: inline;
      background: #6db76c;
      padding: 0 15px;
      margin: 9px;
      height: 47px;
    }

    .btn {
      margin: 10px;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .glyphicon {
      color: white;
      font-size: 30px;
      top: 13px;
      padding: 0 15px;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font: 18px sans-serif;
      font-weight: bold;
      background: lightyellow;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    .list-container {
      color: white;
      margin-top: 40px;
      padding: 0 200px;
    }

    #search {
      position: absolute;
      top: 0;
      padding: 10px;
    }

    #view {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      right: 0;
      padding: 10px;
    }

    #viz-wrapper {
      width: 100vw;
      height: 100vh;
    }

    #reset {
      display: inline;
    }

    #search-form {
      display: inline
    }
  </style>
</head>

<body>

  <div id="search">
    <span class="glyphicon glyphicon-search"></span>
    <form id="search-form">
      <input type=text id="search-input">
      </input>
      <button id="submit-button" class="btn btn-primary" type="submit">Search</button>
    </form>
    <button id="reset" class="btn btn-danger">Reset</button>
  </div>
  <div id="view">
    <div class="bg"><select id="sort">
<option value="2592000000">Month</option>
<option selected="selected" value="604800000">Week</option>
<option value="86400000">Day</option>
</select></div>
    <button id="list-view" class="btn btn-info">List</button>
    <button id="graph" class="btn btn-warning">Graph</button>
  </div>


  <svg>
  </svg>
  <script defer src="js/d3.js"></script>
  <script defer src="js/lodash.js"></script>
  <script defer src="js/d3-chromatic.js"></script>
  <script defer src="js/jquery.min.js"></script>
  <script defer src="background.js"></script>
</body>
